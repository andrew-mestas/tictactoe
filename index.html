<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
</head>
<body>

<h1>Tic Tac Toe  <span id="results"></span></h1>
<h4>Player Wins: <span id="player"></span></h4>
<h4>Computer Wins: <span id="computer"></span></h4>
<button class="dif">Difficulty</button><br /><br />
<button class="reset">Reset</button>

<div class="gameBoard">
	<div class="row">
 		<div class="col"></div>
 		<div class="col"></div>
 		<div class="col"></div>
	</div>
	<div class="row">
 		<div class="col"></div>
 		<div class="col"></div>
 		<div class="col"></div>
	</div>
	<div class="row">
 		<div class="col"></div>
 		<div class="col"></div>
 		<div class="col"></div>
	</div>
</div>
</body>
<script src="script.js" type="text/javascript"></script>
</html>
